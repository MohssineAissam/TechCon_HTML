    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

            <p>Follow us on:</p>
            <ul>
                <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
                <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
            </ul>

            <h2>Our Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0191412337826!2d-122.41941548467806!3d37.77492927975851!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5b1f5c5d%3A0x2a5b9a7d931ab6a3!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1700000000000"
                width="100%"
                height="300"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <section>
            <h2>Contact Us Form</h2>
            <form action="#" method="post">
                <p>
                    <label for="name">Name:</label><br>
                    <input type="text" name="name" id="name" required>
                </p>
                <p>
                    <label for="email">Email:</label><br>
                    <input type="email" name="email" id="email" required>
                </p>
                <p>
                    <label for="message">Message:</label><br>
                    <textarea name="message" id="message" rows="5" required></textarea>
                </p>
                <p>
                    <button type="submit">Send Message</button>
                </p>
            </form>
        </section>
    </main>

</body>
</html>
